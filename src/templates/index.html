<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Panic Chatbot 🤖</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen px-2 sm:px-4 py-4">
<div class="bg-white shadow-2xl rounded-2xl w-full sm:max-w-xl
            p-4 sm:p-6 flex flex-col space-y-4
            h-[80vh] max-h-[90vh]">  

      <!-- Title -->
      <h1 class="text-2xl font-bold text-center text-blue-700">Urgent Panic Counseling 🤖</h1>
      <h6 class="text-gray-600 text-center">AI 상담사와 대화해보세요, 소리가 나오니 놀라지마세요.</h6>

      <!-- Chat Box -->
  <div id="chat-box"
       class="flex-1 overflow-y-auto border border-gray-200
              p-3 sm:p-4 rounded bg-gray-50 text-sm space-y-2">
  </div>
      <!-- Input + Send + Voice -->
      <div class="flex items-stretch">
        <!-- Textarea -->
        <textarea id="user-input"
          rows="2"
          onkeydown="handleKey(event)"
          class="flex-grow border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 resize-none"
          placeholder="Type your message..."></textarea>

        <!-- Voice (Mic) Button -->
        <button id="mic-button"
          aria-label="Start voice input"
          onclick="toggleRecording()"
          class="bg-gray-100 border-t border-b border-gray-300 px-4 flex items-center hover:bg-gray-200 focus:outline-none">
          <!-- Mic Icon (Heroicons solid) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9 2a3 3 0 00-3 3v4a3 3 0 006 0V5a3 3 0 00-3-3z" />
            <path d="M5 10a5 5 0 0010 0h-1a4 4 0 11-8 0H5z" />
            <path d="M10 18a7 7 0 007-7h-1a6 6 0 11-12 0H3a7 7 0 007 7z" />
          </svg>
        </button>

        <!-- Send Button -->
        <button id="send-button"
          onclick="sendMessage()"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition-colors">
          Send
        </button>
      </div>

      <!-- Restart Button -->
      <div>
        <button
          id="restart-button"
          onclick="resetSession()"
          class="hidden w-full bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
          🔄 다시 시작하기
        </button>
      </div>
    </div>

    <!-- Main script -->
    <script src="/static/script.js"></script>
    <!-- Add voice handling in script.js (toggleRecording) using Web Speech API or preferred library -->
  </body>
</html>
